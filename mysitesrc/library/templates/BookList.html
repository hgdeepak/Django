
{% block content %}
<h1>Book List</h1>
<table style="width:50%; border:2px solid black; border-collapse: collapse;">
    <tr style="border:1px solid black;">
        <th>Title</th>
        <th>Author</th>
    </tr>
    {% for book in books %}
    <tr style="border:1px solid black;">
        <td><a href="{% url 'bookdetail' book.id %}">{{book.title}}</a></td>
        <td>{{book.author}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
<p>
    <a href="/books/new/">Create New Book</a>
</p>
